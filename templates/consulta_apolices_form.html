<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Apólices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='buttons.css') }}">
</head>
<body>
    <header>
        <h1>Consultar Apólices Renonações</h1>
    </header>
    <form action="/apolices/vencimento" method="POST">
        <label for="mes">Mês:</label>
        <input type="number" id="mes" name="mes" min="1" max="12" required>
        
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" min="1900" max="2100" required>
        
        <center><button type="submit">Consultar</button></center>
    </form>
    <form>
        <center><a href="/" class="back-button">Voltar ao Menu</a></center>
    </form>
    
</body>
</html>
